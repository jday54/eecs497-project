<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="/css/options.css" type="text/css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,700" type="text/css">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
      <div class="main">

      <div class="buttonRightDiv" id="starterTopicsButtonDiv">
        <button id="starterTopicsButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Browse starter topics
        </button>
      </div>

        <div class="header">
          Memorizer
        </div>

        <div id="numMemorize" class="numMemorizeBox">
        </div>

        <div id="formContainer" class="numMemorizeBox">
          <form method="POST" id="formMemorize">
            <input type="Submit">
          </form>
        </div>

        <div class="buttonDiv" id="resetButtonDiv">
          <button id="resetButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Clear Items
          </button>
        </div>
        <div class="thresholdBox">
          <form id="changeThreshold" action="">
            <div>
              Set the threshold (minutes):
            </div>
            <input type="text" id="threshAmt" name="threshAmt" value="" class="mdl-textfield__input">
            <br>
            <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Set">
          </form> 
        </div>
      </div>


    </body>
    <script src="js/options.js"></script>
  </html>
